<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FitZone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('bggym.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }

    .logo {
      max-width: 200px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="text-center mt-4">
    <img src="logogym.jpg" alt="FitZone Logo" class="img-fluid logo">
  </div>

  <!-- Login Form -->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm bg-light bg-opacity-75">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Welcome!</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dummy Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Fitzone" && password === "2233") {
        alert("Welcome Admin!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 FitZone Gym & Fitness. All rights reserved.
  </footer>

</body>
</html>
