<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
<div class="sidebar">
  <!-- Logo -->
  <img src="logogym.jpg" alt="FitZone Logo" class="logo" style="display: block; margin: 0 auto 20px; max-width: 100px; border-radius: 8px;">

  <h2>FitZone Admin</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="manageMembers.html">Manage Members</a>
  <a href="trainerSchedules.html">Trainer Schedules</a>
  <a href="classBookings.html">Class Bookings</a>
  <a href="payments.html">Payments</a>
  <a href="settings.html">Settings</a>
</div>


    <!-- Main Content -->
    <div class="main">
      <h1>Settings</h1>
      <form>
        <label for="username">Change Username</label>
        <input type="text" id="username" placeholder="New Username">

        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="New Password">

        <button type="submit">Save Changes</button>
      </form>
      <a href="login.html" class="btn btn-danger mt-3" style="float: right;">Logout</a>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 FitZone Gym & Fitness. All rights reserved.
  </footer>

</body>
</html>
